<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/tryfree.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:800&display=swap" rel="stylesheet">
    <title>Try free</title>
</head>
<body>
    <div class="background">
        <div class="background-shape1"></div>
        <div class="background-shape2"></div>
        <div class="background-shape3"></div>
    </div>
    <main>
        <h1>Try our product for free</h1>
        <h3>Get a limited free access to our products!</h3>
        <fieldset>
            <legend>Fill in the form to get your free trial: </legend>
            <form>
                <div>
                    <input type="text" id="name" placeholder="Johny" required>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="text" id="surname" placeholder="Michelson" required>
                    <label for="surname">Surname</label>
                </div>
                <div>
                    <input type="email" id="email" placeholder="johnymichelson@example.com" required>
                    <label for="email">E-mail adress</label>
                </div>
                <select>
                    <option selected disabled>Which product would you like to try out?</option>
                    <option>Task management system 1</option>
                    <option>Task management system 2</option>
                    <option>Task management system 3</option>
                </select> <br>
                <textarea placeholder="Your additional questions, comments, feedbacks..."></textarea>
                <div>
                    <input type="checkbox" id="approval" checked>
                    <label for="approval">Send me messages and news about Task Management Luka</label>
                </div>
                <input type="submit">
            </form>
        </fieldset>
    </main>
    <a href="../index.html"><div class="back">
        <h3>Go back</h3>
    </div></a>
</body>
</html>
