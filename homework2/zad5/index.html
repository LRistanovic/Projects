<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Tomato timer</title>
</head>
<body>
    <div id="navbar">
        <div id="navbar-pomodoro">Pomodoro</div>
        <div id="navbar-shortBreak">Short Break</div>
        <div id="navbar-longBreak">Long Break</div>
    </div>

    <div id="pomodoro">
        <p class="time">25:00</p>
        <div class="buttons">
            <button class="button button-start">Start</button>
            <button class="button button-stop">Stop</button>
            <button class="button button-reset">Reset</button>
        </div>
    </div>

    <div id="short-break">
        <p class="time">05:00</p>
        <div class="buttons">
            <button class="button button-start">Start</button>
            <button class="button button-stop">Stop</button>
            <button class="button button-reset">Reset</button>
        </div>
    </div>

    <div id="long-break">
        <p class="time">10:00</p>
        <div class="buttons">
            <button class="button button-start">Start</button>
            <button class="button button-stop">Stop</button>
            <button class="button button-reset">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
